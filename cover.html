<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cover Page Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <style>
    :root{--bg:#0b1220;--card:#111a2e;--muted:#91a4c7;--text:#eaf0ff;--accent:#4da3ff;--border:rgba(255,255,255,.10);--danger:#ff5a6a;}
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;}
    body{margin:0;background:linear-gradient(180deg,#070b14,#0b1220);color:var(--text);}
    .wrap{max-width:1100px;margin:0 auto;padding:20px;}
    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 16px;border:1px solid var(--border);border-radius:16px;background:rgba(17,26,46,.75);backdrop-filter:blur(10px);}
    .brand{display:flex;gap:12px;align-items:center;}
    .logo{width:38px;height:38px;border-radius:12px;background:radial-gradient(circle at 30% 30%,#7bc3ff,#1e5cff);display:grid;place-items:center;font-weight:900;}
    .topbar h1{font-size:16px;margin:0;}
    .topbar p{margin:0;color:var(--muted);font-size:12px;}
    a.back{color:var(--text);text-decoration:none;border:1px solid var(--border);padding:10px 12px;border-radius:14px;}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:14px;}
    @media(min-width:960px){.grid{grid-template-columns:1.1fr .9fr;}}
    .card{border:1px solid var(--border);border-radius:18px;padding:16px;background:rgba(17,26,46,.75);backdrop-filter:blur(10px);}
    .hint{margin:0 0 12px;color:var(--muted);font-size:12px;line-height:1.5;}
    .row{display:grid;grid-template-columns:repeat(12,1fr);gap:10px;margin-bottom:10px;}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px;}
    input{width:100%;padding:10px 11px;border-radius:14px;border:1px solid var(--border);background:rgba(0,0,0,.22);color:var(--text);outline:none;}
    .col-12{grid-column:span 12;}
    .col-6{grid-column:span 12;}
    @media(min-width:720px){.col-6{grid-column:span 6;}}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
    .btn{border:none;padding:10px 12px;border-radius:14px;cursor:pointer;font-weight:900;color:#061022;background:var(--accent);}
    .btn.secondary{background:transparent;color:var(--text);border:1px solid var(--border);}
    .btn.danger{background:var(--danger);color:#fff;}
    .preview{background:white;color:#111;border-radius:14px;padding:14px;border:1px dashed rgba(0,0,0,.25);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo">üìÑ</div>
        <div>
          <h1>Cover Page Maker</h1>
          <p>Create cover page ‚Üí Download PDF</p>
        </div>
      </div>
      <a class="back" href="index.html">‚Üê Home</a>
    </div>

    <section class="grid">
      <div class="card">
        <p class="hint">Cover page layout (Submitted By/To ‡¶∏‡¶π) ‚Äî Preview ‡¶¶‡ßá‡¶ñ‡ßá PDF ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡•§</p>

        <div class="row">
          <div class="col-6">
            <label>University / Institute</label>
            <input id="c_uni" placeholder="University of XYZ">
          </div>
          <div class="col-6">
            <label>Department</label>
            <input id="c_dept" placeholder="CSE">
          </div>

          <div class="col-6">
            <label>Course Name / Code</label>
            <input id="c_course" placeholder="CSE-2101 Data Structures">
          </div>
          <div class="col-6">
            <label>Assignment / Report Title</label>
            <input id="c_title" placeholder="Assignment-01 / Lab Report">
          </div>

          <div class="col-6">
            <label>Submitted By (Name)</label>
            <input id="c_sname" placeholder="Your Name">
          </div>
          <div class="col-6">
            <label>Student ID</label>
            <input id="c_sid" placeholder="221-15-xxxx">
          </div>

          <div class="col-6">
            <label>Section / Batch</label>
            <input id="c_sec" placeholder="Section A / Batch 54">
          </div>
          <div class="col-6">
            <label>Date</label>
            <input id="c_date" type="date">
          </div>

          <div class="col-6">
            <label>Submitted To (Teacher Name)</label>
            <input id="c_tname" placeholder="Dr. Rahman">
          </div>
          <div class="col-6">
            <label>Designation (optional)</label>
            <input id="c_desig" placeholder="Assistant Professor">
          </div>

          <div class="col-12">
            <label>Institute / Faculty / Lab (optional)</label>
            <input id="c_extra" placeholder="Faculty of Engineering / Software Lab">
          </div>
        </div>

        <div class="btns">
          <button class="btn secondary" id="previewBtn">Update Preview</button>
          <button class="btn" id="downloadBtn">Download PDF</button>
          <button class="btn danger" id="clearBtn">Clear</button>
        </div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 8px;font-size:16px;">Preview</h2>
        <div class="preview" id="previewBox"></div>
      </div>
    </section>
  </div>

<script>
  const previewBox = document.getElementById("previewBox");
  function esc(s){return (s||"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]));}
  function v(id){return document.getElementById(id).value.trim();}

  function render(){
    previewBox.innerHTML = `
      <div style="text-align:center; padding:10px 6px;">
        <div style="font-weight:900; font-size:18px;">${esc(v("c_uni")||"University / Institute")}</div>
        <div style="margin-top:6px; font-size:13px;">${esc(v("c_extra")||"")}</div>
        <div style="margin-top:8px; font-size:13px;"><b>Department:</b> ${esc(v("c_dept")||"‚Äî")}</div>

        <div style="margin-top:18px; font-weight:900; font-size:16px;">${esc(v("c_title")||"Assignment / Report Title")}</div>
        <div style="margin-top:10px; font-size:13px;"><b>Course:</b> ${esc(v("c_course")||"‚Äî")}</div>

        <div style="margin-top:22px; text-align:left; display:grid; gap:8px; max-width:560px; margin-left:auto; margin-right:auto;">
          <div><b>Submitted By:</b> ${esc(v("c_sname")||"‚Äî")}</div>
          <div><b>Student ID:</b> ${esc(v("c_sid")||"‚Äî")}</div>
          <div><b>Section/Batch:</b> ${esc(v("c_sec")||"‚Äî")}</div>
          <div style="margin-top:10px;"><b>Submitted To:</b> ${esc(v("c_tname")||"‚Äî")}${v("c_desig") ? (" ("+esc(v("c_desig"))+")") : ""}</div>
          <div><b>Date:</b> ${esc(v("c_date")||"‚Äî")}</div>
        </div>

        <div style="margin-top:18px; font-size:12px; color:#555;">Generated by Varsity Tools</div>
      </div>
    `;
  }

  document.getElementById("previewBtn").addEventListener("click", render);

  document.getElementById("clearBtn").addEventListener("click", ()=>{
    ["c_uni","c_dept","c_course","c_title","c_sname","c_sid","c_sec","c_date","c_tname","c_desig","c_extra"]
      .forEach(id=>document.getElementById(id).value="");
    render();
  });

  document.getElementById("downloadBtn").addEventListener("click", ()=>{
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p","mm","a4");

    const uni = v("c_uni") || "University / Institute";
    const dept = v("c_dept") || "‚Äî";
    const course = v("c_course") || "‚Äî";
    const title = v("c_title") || "Assignment / Report Title";
    const sname = v("c_sname") || "‚Äî";
    const sid = v("c_sid") || "‚Äî";
    const sec = v("c_sec") || "‚Äî";
    const date = v("c_date") || "‚Äî";
    const tname = v("c_tname") || "‚Äî";
    const desig = v("c_desig") || "";
    const extra = v("c_extra") || "";

    doc.setFont("helvetica","bold");
    doc.setFontSize(18);
    doc.text(uni, 105, 35, {align:"center"});

    doc.setFont("helvetica","normal");
    doc.setFontSize(12);
    if(extra) doc.text(extra, 105, 43, {align:"center"});
    doc.text(`Department: ${dept}`, 105, 52, {align:"center"});

    doc.setFont("helvetica","bold");
    doc.setFontSize(16);
    doc.text(title, 105, 80, {align:"center"});

    doc.setFont("helvetica","normal");
    doc.setFontSize(12);
    doc.text(`Course: ${course}`, 105, 92, {align:"center"});

    doc.setLineWidth(0.3);
    doc.line(40, 105, 170, 105);

    const leftX = 35, startY = 125, gap = 10;

    doc.setFont("helvetica","bold"); doc.text("Submitted By:", leftX, startY);
    doc.setFont("helvetica","normal"); doc.text(sname, leftX + 35, startY);

    doc.setFont("helvetica","bold"); doc.text("Student ID:", leftX, startY + gap);
    doc.setFont("helvetica","normal"); doc.text(sid, leftX + 35, startY + gap);

    doc.setFont("helvetica","bold"); doc.text("Section/Batch:", leftX, startY + gap*2);
    doc.setFont("helvetica","normal"); doc.text(sec, leftX + 35, startY + gap*2);

    doc.setFont("helvetica","bold"); doc.text("Submitted To:", leftX, startY + gap*4);
    doc.setFont("helvetica","normal"); doc.text(desig ? `${tname} (${desig})` : tname, leftX + 35, startY + gap*4);

    doc.setFont("helvetica","bold"); doc.text("Date:", leftX, startY + gap*5);
    doc.setFont("helvetica","normal"); doc.text(date, leftX + 35, startY + gap*5);

    doc.setFontSize(9);
    doc.text("Generated by Varsity Tools", 105, 290, {align:"center"});
    doc.save("cover-page.pdf");
  });

  render();
</script>
</body>
</html>
